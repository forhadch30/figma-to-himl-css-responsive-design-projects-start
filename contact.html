<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fotn aweesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- REMIxicom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
    <!-- Bixcon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"></script>
    <!-- typed cdn Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- fonts roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- navbar style  -->
        <nav>
            <div class="navbar bg-base-100 max-w-6xl mx-auto">
                <div class="flex-1">
                    <a class="text-2xl font-bold">{Finsweet</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="gap-6 menu-horizontal px-1">
                        <li><a class="font-medium hover:border-b-2 hover:border-green-400">Home</a></li>
                        <li><a class="font-medium hover:border-b-2 hover:border-green-400">Product</a></li>
                        <li><a class="font-medium hover:border-b-2 hover:border-green-400">Pricing</a></li>
                        <li><a class="font-medium hover:border-b-2 hover:border-green-400">About Us</a></li>
                        <li><a class="font-medium hover:border-b-2 hover:border-green-400">Blog</a></li>
                        <li><a class="font-medium hover:border-b-2 hover:border-green-400">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <div>
                        <a class="bg-black py-2 ml-4 px-4 rounded-md text-white text-sm font-bold md:block hidden ">Free
                            trial</a>
                    </div>
                    <!-- hidden section start -->
                    <div class="dropdown dropdown-left">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="gap-6 menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-16 w-40 p-2 shadow">
                            <li><a class="text-lg font-medium hover:border-green-400">Home</a></li>
                            <li><a class="text-lg font-medium hover:border-green-400">Product</a></li>
                            <li><a class="text-lg font-medium hover:border-green-400">Pricing</a></li>
                            <li><a class="text-lg font-medium hover:border-green-400">About Us</a></li>
                            <li><a class="text-lg font-medium hover:border-green-400">Blog</a></li>
                            <li><a class="text-lg font-medium hover:border-green-400">Contact</a></li>
                        </ul>
                    </div>
                    <!-- hidden section end -->
                </div>
            </div>
        </nav>
    </header>
    <!-- main section start -->
    <!-- banner section start -->
    <main class="bg-gradient-to-t from-[#fcfefd] via-[#d9f0f3c5] to-[#fefeff] lg:py-10 p-2 lg:p-0">
        <section>
            <div>
                <div class="text-center mx-auto lg:mt-[96px]">
                    <h2 class="text-[56px] font-bold">Get in touch with us</h2>
                </div>
                <div class="mt-6 bg-slate-200">
                    <div class="pl-16 py-16">
                        <h2 class="text-4xl font-bold">Drop us a message</h2>
                        <p class="text-lg mt-4">We will get back to you as soon as possible.</p>
                        <!-- submit box -->
                        <div class="space-y-4 pt-12">
                            <div class="space-x-4">
                                <input type="text" class="w-[300px] md:h-[64px] px-6 rounded-lg" placeholder="Full Name">
                                <input type="text" class="w-[300px] md:h-[64px] px-6 rounded-lg" placeholder="Company Name">
                            </div>
                            <div>
                                <input type="text" class="md:w-[622px] md:h-[64px] px-6 rounded-lg" placeholder="Work Email">
                            </div>
                            <div>
                                <input type="text" class="md:w-[622px] md:h-[64px] px-6 rounded-lg" placeholder="Work Email">
                            </div>
                            <textarea name="" id="" class="md:w-[622px] md:h-[148px] px-6 rounded-lg" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
